<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui = "http://java.sun.com/jsf/facelets">
<head>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<title>title</title>
</head>
<body>
	
	<div class="topo">
		<div class="logo">
			Wild<span style="color: white;"> Build</span>
		</div>
		<div id="menu">
		 	<a href="/connectAdmin"> Champions </a> | 
		 	<a href="/itens"> Itens </a> | 
		 	<a href=""> Speels </a> | 
		</div>
	</div>

	<div class="champions">
		<div class="box-champ" style="float: left;" >
			<div class="img-champ">
				<a href="adicionarSpeel"><img width="64" height="64" src="/img/adicionar.jpeg" alt=""></a>
			</div>
		</div>

		<h:panelGrid th:each="speel : ${speels}" id="panel" columns="2">
			<div class="box-champ">
				<div class="img-champ">
					<a th:href="@{loadSpeel/{iditem}(iditem=${speel.id})}"><img height="40" width="40" th:src="${speel.iconHREF}"></a>
				</div>
					
				<div class="nome-champ"> 
					<label th:text="${speel.nome}"></label>
				</div>
			</div>
		</h:panelGrid>

	</div>

</body>

</html>
